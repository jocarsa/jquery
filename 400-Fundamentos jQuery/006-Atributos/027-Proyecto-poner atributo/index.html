<!doctype html>
<html lang="es">
    <head>
        <title>Aprendiendo jQuery</title>
        <meta charset="utf-8">
        <script src="../jquery-3.7.0.min.js"></script> 
        <style>
            p{
                padding:20px;
                border:1px solid grey;
            }
        </style>
    </head>
    <body>
        <p>Este es un texto</p>
        <script>
            $("p").dblclick(function(){
                $(this).attr("contenteditable",true)
            })
            $("p").blur(function(){
                $(this).attr("contenteditable",false)
            })
        </script>
    </body>
</html>
