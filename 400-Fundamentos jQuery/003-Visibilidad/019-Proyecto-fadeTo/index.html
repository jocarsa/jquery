<!doctype html>
<html lang="es">
    <head>
        <title>Aprendiendo jQuery</title>
        <meta charset="utf-8">
        <script src="../jquery-3.7.0.min.js"></script> 
        <style>
            #rojo{width:100px;height:100px;background:red;border:1px solid black;}
        </style>
    </head>
    <body>
        <button id="mostrar">Mostrar</button>
        <button id="esconder">Esconder</button>
        <div id="rojo"></div>
        <script>
            $("#mostrar").click(function(){
                $("#rojo").fadeTo("slow",0.8)
            })
            $("#esconder").click(function(){
                $("#rojo").fadeTo("slow",0.2)
            })
        </script>
    </body>
</html>
